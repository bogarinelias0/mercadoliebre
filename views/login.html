<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="/css/style.css">
        </head>
    <body>
        <header>
            <div class="header"> 
                <div class="header-logo">
                    <img src="img/logo-mercado-liebre.svg" alt="Logo">
                    <div class="input-busq">
                        <input type="search" placeholder="Buscar productos, marcas y más">
                        <div class="icono-busq"><i class="fa fa-search"></i></div>
                    </div> 
                    <p class="compra-cuotas"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
                        
                    
    
                </div>
            </div>
            
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="">Ofertas</a></li>
                        <li><a href="">Tiendas oficiales</a></li>
                        <li><a href="">Vender</a></li>
                        <li><a href="">Ayuda</a></li></ul>
                    <ul>
                        <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                        <li><a href="">Ingresá</a><i class="fas fa-sign-in-alt"></i></li>
                        <li><a href="">Mis compras</a><i class="fas fa-shopping-bag"></i></li>
                    </ul>
                </div>
            </nav>
            <div class="menu-dropd">
                <i class="fas fa-bars"></i>
    
    
            </div>
            
        </header>
        <main>
            <div class="form-login">
                <form action="/">
                    <p>
                        <label for="user">Ingrese su usuario</label>
                        <input type="text" name="user" placeholder="Usuario" required>
                    </p>
                    <p>
                        <label for="password">Escriba su contraseña</label>
                        <input type="password" name="password" placeholder="***********" required>
                    </p>
                    <p class="submit">
                        <input type="submit" name="enviar" value="Enviar">
                    </p>
                </form>
            </div>
        </main>
    </body>
</html>
